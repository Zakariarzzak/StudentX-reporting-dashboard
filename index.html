<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentX | Ethical Hacking Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              hacker: {
                bg: '#050505',
                surface: '#0f0f11',
                'surface-hover': '#18181b',
                border: '#27272a',
                primary: '#00dc82', // Modern Mint/Green
                'primary-dim': '#00dc8220',
                secondary: '#a855f7', // Purple
                accent: '#f59e0b', // Amber
                text: '#e4e4e7',
                muted: '#a1a1aa'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #050505 60%);
        min-height: 100vh;
      }
      
      /* Selection Color */
      ::selection {
        background: rgba(0, 220, 130, 0.2);
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 15, 17, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s ease;
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
      }

      /* Code Editor Syntax Highlighting Simulation */
      textarea.code-editor {
        caret-color: #00dc82;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
